    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function applyStyles() {
          const customVideoItems = document.querySelectorAll(
            ".my-custom-video-item"
          );

          customVideoItems.forEach(function (item) {
            const parent = item;
            const video = parent.querySelector("video");

            if (parent.offsetWidth > parent.offsetHeight) {
              video.classList.add("my-custom-video-fil", "vw-100");
              video.classList.remove("vh-100");
            } else {
              video.classList.add("my-custom-video-fil", "vh-100");
              video.classList.remove("vw-100");
            }
          });
        }

        // Apply styles on page load
        applyStyles();

        // Apply styles when window is resized
        window.addEventListener("resize", function () {
          applyStyles();
        });

        const videoItems = document.querySelectorAll(".my-custom-video-item");
        const muteUnmuteAllButton = document.getElementById("mute-unmute-all");

        const playVideoOnScroll = function (entries, observer) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              const video = entry.target.querySelector("video");
              video.play();
            } else {
              const video = entry.target.querySelector("video");
              video.pause();
            }
          });
        };

        const observer = new IntersectionObserver(playVideoOnScroll, {
          root: null,
          threshold: 0.5, // Adjust the threshold as needed
        });

        videoItems.forEach(function (item) {
          observer.observe(item);
        });

        const customVideoItems = document.querySelectorAll(
          ".my-custom-video-item"
        );

        customVideoItems.forEach(function (item) {
          const video = item.querySelector("video");
          const playPauseButton = item.querySelector(".play-pause");
          const muteUnmuteButton = item.querySelector(".mute-unmute");

          playPauseButton.addEventListener("click", function () {
            if (video.paused) {
              video.play();
              playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
              video.pause();
              playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
          });

          muteUnmuteButton.addEventListener("click", function () {
            if (video.muted) {
              customVideoItems.forEach(function (item) {
                const video_ = item.querySelector("video");
                const muteUnmuteButton_ = item.querySelector(".mute-unmute");

                muteUnmuteButton_.innerHTML =
                  '<i class="fas fa-volume-xmark"></i>';
                video_.muted = true;
              });
              video.muted = false;
              muteUnmuteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
              video.muted = true;
              muteUnmuteButton.innerHTML =
                '<i class="fas fa-volume-xmark"></i>';
            }
          });
        });

        muteUnmuteAllButton.addEventListener("click", function () {
          const allVideosMuted = document.querySelectorAll(
            ".my-custom-video-item video"
          );
          allVideosMuted.forEach(function (video) {
            video.muted = !video.muted;
          });
          const muteUnmuteIcons = document.querySelectorAll(".mute-unmute i");
          muteUnmuteIcons.forEach(function (icon) {
            icon.classList.toggle("fa-volume-xmark");
            icon.classList.toggle("fa-volume-up");
          });
        });
      });
