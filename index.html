<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .video-item {
        position: relative;
      }

      .play-pause,
      .mute-unmute {
        position: absolute;
        bottom: 10px;
        cursor: pointer;
        color: white;
        padding: 5px;
      }
      .play-pause {
        left: 10px;
        width: fit-content;
      }
      .mute-unmute {
        right: 10px;
        width: fit-content;
      }

      video::-webkit-media-controls-timeline {
        display: none;
      }

      video::-webkit-media-controls-time-remaining-display {
        display: none;
      }

      video::-webkit-media-controls-fullscreen-button {
        display: none;
      }

      video::-webkit-media-controls-enclosure {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="video-list">
      <div
        class="video-item"
        data-src="https://lv-vod.fl.freecaster.net/vod/louisvuitton/5ysm8hs4iN_HD.mp4"
      >
        <video class="w-100" controls muted autoplay loop>
          <source
            src="https://lv-vod.fl.freecaster.net/vod/louisvuitton/5ysm8hs4iN_HD.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div class="play-pause"><i class="fas fa-pause"></i></div>
        <div class="mute-unmute"><i class="fas fa-volume-xmark"></i></div>
      </div>

      <div
        class="video-item"
        data-src="https://lv-vod.fl.freecaster.net/vod/louisvuitton/E8wcyy1dZg_HD.mp4"
      >
        <video class="w-100" controls muted autoplay loop>
          <source
            src="https://lv-vod.fl.freecaster.net/vod/louisvuitton/E8wcyy1dZg_HD.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div class="play-pause"><i class="fas fa-pause"></i></div>
        <div class="mute-unmute"><i class="fas fa-volume-xmark"></i></div>
      </div>
      <div
        class="video-item"
        data-src="https://lv-vod.fl.freecaster.net/vod/louisvuitton/lY66Ex2fO4_HD.mp4"
      >
        <video class="w-100" controls muted autoplay loop>
          <source
            src="https://lv-vod.fl.freecaster.net/vod/louisvuitton/lY66Ex2fO4_HD.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div class="play-pause"><i class="fas fa-pause"></i></div>
        <div class="mute-unmute"><i class="fas fa-volume-xmark"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const videoItems = document.querySelectorAll(".video-item");

        const playVideoOnScroll = (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const video = entry.target.querySelector("video");
              video.play();
            } else {
              const video = entry.target.querySelector("video");
              video.pause();
            }
          });
        };

        const observer = new IntersectionObserver(playVideoOnScroll, {
          root: null,
          threshold: 0.5, // Adjust the threshold as needed
        });

        videoItems.forEach((item) => {
          observer.observe(item);
        });

        $(".video-item").each(function () {
          var video = $(this).find("video")[0];
          var playPauseButton = $(this).find(".play-pause");
          var muteUnmuteButton = $(this).find(".mute-unmute");

          playPauseButton.on("click", function () {
            if (video.paused) {
              video.play();
              playPauseButton.html('<i class="fas fa-pause"></i>');
            } else {
              video.pause();
              playPauseButton.html('<i class="fas fa-play"></i>');
            }
          });

          muteUnmuteButton.on("click", function () {
            if (video.muted) {
              video.muted = false;
              muteUnmuteButton.html('<i class="fas fa-volume-xmark"></i>');
            } else {
              video.muted = true;
              muteUnmuteButton.html('<i class="fas fa-volume-up"></i>');
            }
          });
        });
      });
    </script>
  </body>
</html>
